spring:
  application:
    name: payment-service

  datasource:
    url: jdbc:postgresql://postgres:5432/paymentdb
    username: payment_user
    password: payment_pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  kafka:
    bootstrap-servers: kafka:9092
    consumer:
      group-id: payment-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.UUIDDeserializer
    dlq-consumer:
      group-id: payment-dlq-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.UUIDDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.UUIDSerializer


  redis:
    host: localhost
    port: 6379

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://auth-server:9000

server:
  port: 8080



logging:
  level:
    root: INFO
    org.apache.kafka: INFO
    org.springframework.kafka: ERROR
